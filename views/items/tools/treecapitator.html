<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator tool for the AH flipping on Hypixel Skyblock">
    <title>Treecapitator | Hypixel skyblock AH flipping calculator</title>

    <!-- icon -->
    <link rel="shortcut icon" href="/img/icon.ico">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Main Style -->
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <nav class="navbar fixed-top navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/index">
                <img src="/img/icon.png" alt="logo" class="logo">
            </a>

            <a class="nav-link first-nav-link nav-link-active" href="/index">Home</a>
            <a class="nav-link nav-link-inactive" href="/armor">Armor</a>
            <a class="nav-link nav-link-inactive" href="/weapon">Weapon</a>
            <a class="nav-link nav-link-inactive" href="/tools">Tools</a>
            <a class="nav-link nav-link-inactive" href="/misc">Other</a>

            <a class="nav-link github-link nav-link-inactive" href="https://github.com/young-tea">My github</a>
        </div>
    </nav>

    <div class="margin-5"></div>

    <div class="container-fluid content">

        <div class="row">

            <div class="col-lg-2"></div>

            <div class="col-lg-8">

                <h2 class="text-center">Treecapitator axe</h2>

                <div class="margin-2"></div>

                <div class="row">

                    <div class="col-lg-9">

                        <div class="margin-2"></div>

                        <div class="container">

                            <div class="row">

                                <div class="col"></div>

                                <div class="col">
                                    
                                    <div class="data">
                                        <div class="px-4 py-2">
                                            <h2 class="text-center" id="craft-price"> {{ treecap }} coins </h2>
                                            <p class="text-center ">Craft price</p>
                                        </div>
                                    </div>
                                    
                                </div>

                                <div class="col">
                                
                                    <div class="data">
                                        <div class="px-4 py-2">
                                            <h2 class="text-center" id="sell-price">{{ treecapBIN }} coins</h2>
                                            <p class="text-center ">Sell price</p>
                                        </div>
                                    </div>
                                
                                </div>
                                
                            </div>

                        </div>

                        <div class="margin-5"></div>

                        <h4 class="text-center">Crafting</h4>

                        <p class="btf">Buy the folowing:</p>

                        <p class="ingridients">3x Enchanted jungle wood <img src="/img/crafts/Enchanted_Jungle_Wood.png" alt="Enchanted jungle wood" class="text-pic"></p>
                        <p class="ingridients" id="cost">For: </p>

                        <div class="margin-5"></div>

                        <div class="container">
                        
                            <div class="row">
                        
                                <div class="col">
                                
                                    <div class="data">
                                        <div class="px-4 py-2">
                                            <h2 class="text-center" id="buy-price">6.2k coins</h2>
                                            <p class="text-center ">Buy price</p>
                                        </div>
                                    </div>
                                
                                </div>
                        
                                <div class="col">
                        
                                    <div class="data">
                                        <div class="px-4 py-2">
                                            <h2 class="text-center" id="sell-orders">6.2k coins</h2>
                                            <p class="text-center ">Sell orders</p>
                                        </div>
                                    </div>
                        
                                </div>
                        
                                <div class="col">
                        
                                    <div class="data">
                                        <div class="px-4 py-2">
                                            <h2 class="text-center" id="buy-orders">6.2k coins</h2>
                                            <p class="text-center ">Buy orders</p>
                                        </div>
                                    </div>
                        
                                </div>
                        
                            </div>
                        
                        </div>

                    </div>
                    
                    <div class="col-lg-3">

                        <div class="margin-5"></div>
                        
                        <img src="/img/jungle-axe.png" class="center" alt="Jungle axe">

                        <div class="margin-20"></div>

                    </div>

                </div>

            </div>

            <div class="col-lg-2"></div>

        </div>

    </div>

</body>

</html>
